                <fieldset>
                  <legend>Update Progress for {{getChallengeDetails(getChallengeIdFromURL()).name}}</legend>
                  <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">Enter calories/kms</label>
                    <div class="col-lg-10">
                      <input type="text" ng-model="form.amount"  class="form-control" id="inputAmount" placeholder="calories/kms">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <a href = "#/explore"><button type="reset" class="btn btn-default">Cancel</button></a>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
